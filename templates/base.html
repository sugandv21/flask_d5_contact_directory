<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contact Directory{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Home</a> |
        <a href="{{ url_for('main.add_contact') }}">Add Contact</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, msg in messages %}
                <li><strong>{{ category }}:</strong> {{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
